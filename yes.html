<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She Said Yes</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        font-family: 'Georgia', serif;
        background: #f0e5ff;
        color: #4a0e6a;
        text-align: center;
        overflow-y: auto; /* enable scrolling */
    }

    .message {
        padding: 20px;
        max-width: 90%;
        margin: 0 auto;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 15px;
    }

    p {
        font-size: 1.1rem;
        line-height: 1.5;
    }

    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        width: 100%;
    }

    .image-container img {
        max-width: 90%;
        height: auto;
        border-radius: 15px;
        opacity: 0;
        animation: fadeFloat 2s forwards;
        object-fit: contain;
    }

    @keyframes fadeFloat {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    audio {
        width: 90%;
        max-width: 350px;
        border-radius: 10px;
        margin: 20px auto 40px auto;
        display: block;
    }

    .rose {
        position: fixed;
        top: -50px;
        font-size: 24px;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }
        p {
            font-size: 1rem;
        }
        audio {
            width: 95%;
        }
        .rose {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<div class="message">
    <h1>She said yes üåπ</h1>
    <p>
        And in that moment, my whole world smiled.<br><br>
        Thank you for choosing me, today and always.<br><br>
        <strong>I love you endlessly.</strong> ‚ù§Ô∏è
    </p>
</div>

<div class="image-container">
    <img src="Image1.jpeg" alt="Us Image 1">
</div>

<!-- Background music -->
<audio id="bgMusic" autoplay loop>
    <source src="rihannaloveonthebrain.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
// Create falling roses
function createRose() {
    const rose = document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(rose);
    setTimeout(() => { rose.remove(); }, 8000);
}
setInterval(createRose, 300);

// Autoplay music immediately if ?autoplay=1 is in URL
window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const music = document.getElementById('bgMusic');

    if (params.get('autoplay') === '1') {
        // Try to play
        music.play().catch(() => {
            // If blocked, wait for first tap/click
            document.body.addEventListener('click', () => {
                music.play();
            }, { once: true });
        });
    }
});
</script>

</body>
</html>
