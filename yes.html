<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        background: #f0e5ff;
        color: #4a0e6a;
        min-height: 100vh;
        text-align: center;
        position: relative;
        overflow-y: auto; /* allow vertical scrolling */
    }

    h1 {
        font-size: 2rem;
        margin: 40px 20px 20px 20px;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        margin: 20px 0 100px 0; /* extra bottom margin to allow scroll */
        position: relative;
        height: 100px; /* container height for button movement */
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #b19cd9; /* soft purple */
        color: white;
        transition: transform 0.2s;
    }

    .btn.no {
        background-color: #ff6961; /* soft red */
    }

    .btn.yes {
        background-color: #87cefa; /* baby blue */
    }

    /* Responsive */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }
        .btn {
            font-size: 1rem;
            padding: 12px 25px;
        }
    }
</style>
</head>
<body>
    <h1>Will you be my Valentine, Chane? ❤️</h1>
    <div class="buttons-container">
        <button class="btn yes" onclick="window.location.href='yes.html'">Yes</button>
        <button class="btn no">No</button>
    </div>

<script>
    const noBtn = document.querySelector('.btn.no');
    const container = document.querySelector('.buttons-container');

    noBtn.addEventListener('mouseenter', () => {
        const containerRect = container.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        // random position inside container
        const x = Math.random() * (containerRect.width - btnWidth);
        const y = Math.random() * (containerRect.height - btnHeight);

        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });
</script>
</body>
</html>
