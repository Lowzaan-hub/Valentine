<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        background: #f0e5ff;
        color: #4a0e6a;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
    }

    h1 {
        font-size: 2rem;
        margin: 40px 20px 20px 20px;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap; /* wrap on small screens */
        margin: 20px 0;
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #b19cd9; /* soft purple */
        color: white;
        position: relative;
        transition: transform 0.2s;
    }

    .btn.no:hover {
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 50px + (Math.random() * 100 - 50)px);
    }

    .btn.yes {
        background-color: #87cefa; /* baby blue */
    }

    /* Responsive text */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }
        .btn {
            font-size: 1rem;
            padding: 12px 25px;
        }
    }
</style>
</head>
<body>
    <h1>Will you be my Valentine, Chane? ❤️</h1>
    <div class="buttons-container">
        <button class="btn yes" onclick="window.location.href='yes.html'">Yes</button>
        <button class="btn no">No</button>
    </div>

<script>
    const noBtn = document.querySelector('.btn.no');
    noBtn.addEventListener('mouseenter', () => {
        // move the button to a random position within viewport
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.transform = `translate(${x - noBtn.offsetLeft}px, ${y - noBtn.offsetTop}px)`;
    });
</script>
</body>
</html>
