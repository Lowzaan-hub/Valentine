<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She Said Yes</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #f0e5ff;
        font-family: 'Georgia', serif;
        color: #4a0e6a;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* space between message, image, audio */
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    .message {
        padding: 20px;
        max-width: 90%;
        z-index: 10;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.6;
    }

    .rose {
        position: fixed;
        top: -50px;
        font-size: 24px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1; /* takes remaining vertical space */
        width: 100%;
    }

    .image-container img {
        max-width: 80%;
        width: auto;
        border-radius: 15px;
        opacity: 0;
        animation: fadeFloat 3s forwards;
    }

    @keyframes fadeFloat {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    audio {
        margin-bottom: 20px;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <div class="message">
        <h1>She said yes‚Ä¶ üåπ</h1>
        <p>
            and in that moment, my whole world smiled.<br><br>
            Thank you for choosing me, today and always.<br><br>
            <strong>I love you endlessly.</strong> ‚ù§Ô∏è
        </p>
    </div>

    <div class="image-container">
        <img src="Image1.jpeg" alt="Us Image 1">
    </div>

    <!-- Audio will autoplay and loop -->
    <audio autoplay loop controls>
        <source src="LoveOnTheBrain.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

<script>
function createRose() {
    const rose = document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(rose);
    setTimeout(() => { rose.remove(); }, 8000);
}
setInterval(createRose, 300);
</script>
</body>
</html>
