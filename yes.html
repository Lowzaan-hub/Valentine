<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She Said Yes</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* no scrolling */
        background: #f0e5ff;
        font-family: 'Georgia', serif;
        color: #4a0e6a;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        padding: 0 10px;
    }

    .message {
        padding: 10px 0;
        max-width: 90%;
        flex-shrink: 0;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1rem;
        line-height: 1.4;
    }

    .rose {
        position: fixed;
        top: -50px;
        font-size: 20px;
        animation: fall linear infinite;
        pointer-events: none; /* roses won‚Äôt block clicks */
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        width: 100%;
        padding: 5px;
    }

    .image-container img {
        max-width: 90%;
        max-height: 100%;
        border-radius: 15px;
        opacity: 0;
        animation: fadeFloat 3s forwards;
        object-fit: contain; /* ensures image scales without cropping */
    }

    @keyframes fadeFloat {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    audio {
        margin-bottom: 10px;
        width: 90%;
        max-width: 350px;
        border-radius: 10px;
        flex-shrink: 0;
    }

    /* Mobile-specific tweaks */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }
        p {
            font-size: 0.9rem;
        }
        audio {
            width: 95%;
        }
    }

    @media (max-height: 600px) {
        .image-container img {
            max-height: 50vh; /* make image smaller if screen height is short */
        }
    }
</style>
</head>
<body>
    <div class="message">
        <h1>She said yes‚Ä¶ üåπ</h1>
        <p>
            and in that moment, my whole world smiled.<br><br>
            Thank you for choosing me, today and always.<br><br>
            <strong>I love you endlessly.</strong> ‚ù§Ô∏è
        </p>
    </div>

    <div class="image-container">
        <img src="Image1.jpeg" alt="Us Image 1">
    </div>

    <audio autoplay loop controls>
        <source src="LoveOnTheBrain.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

<script>
function createRose() {
    const rose = document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(rose);
    setTimeout(() => { rose.remove(); }, 8000);
}
setInterval(createRose, 300);
</script>
</body>
</html>
