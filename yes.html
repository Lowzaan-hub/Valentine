<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She Said Yes</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #f0e5ff;
        font-family: 'Georgia', serif;
        text-align: center;
        overflow: hidden;
        color: #4a0e6a;
    }
    .message {
        position: relative;
        top: 10%;
        padding: 20px;
        z-index: 10;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.2rem;
        line-height: 1.6;
    }
    .rose {
        position: fixed;
        top: -50px;
        font-size: 24px;
        animation: fall linear infinite;
    }
    @keyframes fall {
        to { transform: translateY(110vh); }
    }
    .images {
        margin-top: 30px;
    }
    .images img {
        width: 80%;
        max-width: 300px;
        border-radius: 15px;
        margin: 15px 0;
        opacity: 0;
        animation: fadeFloat 3s forwards;
    }
    @keyframes fadeFloat {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    iframe {
        margin-top: 20px;
        border: none;
        width: 80%;
        max-width: 400px;
        height: 80px;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="message">
    <h1>She said yes‚Ä¶ üåπ</h1>
    <p>
        and in that moment, my whole world smiled.<br><br>
        Thank you for choosing me, today and always.<br><br>
        <strong>I love you endlessly.</strong> ‚ù§Ô∏è
    </p>
    <div class="images">
        <img src="Image 1.jpeg" alt="Us Image 1">
        <img src="Image 2.jpeg" alt="Us Image 2">
    </div>
    <iframe src="https://www.youtube.com/embed/0VjsYf46zy4?autoplay=1&loop=1&playlist=0VjsYf46zy4"></iframe>
</div>
<script>
function createRose() {
    const rose = document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(rose);
    setTimeout(() => { rose.remove(); }, 8000);
}
setInterval(createRose, 300);
</script>
</body>
</html>
